<table>
    <thead>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let person of dataSource">
            <td>{{person.Id}}</td>
            <td>{{person.FirstName}}</td>
            <td>{{person.LastName}}</td>
        </tr>
    </tbody>
</table>
